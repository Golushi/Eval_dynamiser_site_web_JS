<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link type="image/png" sizes="96x96" rel="icon" href="images/icons8-game-die-96.png">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>First To 100</title>
</head>
<body class="container mt-5">
    <section class="row">
    
        <!--PLAYER ONE-->
        <article id="player-one" class="col">
            <div>
                <p class="player-name-1 d-inline">PLAYER 1</p>
                <div class="spinner-grow spinner-grow-sm text-danger float-end" role="status">
                    <div class="visually-hidden">Loading...</div>
                </div>
            </div>
            <p id="global-p1" class="text-danger">0</p>
            <div class="current bg-danger px-3">
                <p>CURRENT</p>
                <p id="round-p1" class="text-white">0</p>
            </div>
        </article>

        <!--MIDDLE-->
        <article id="middle-screen" class="col">
            <div>
                <button id="new-game" class="border-0 bg-transparent" title="Nouveau jeu">
                    <i class="bi bi-plus-circle text-danger"></i> NEW GAME
                </button>  
            </div>
            <div id="img">
                <img id="img-1" src="images/dice-1.png" alt="dice">
            </div>
            <div id="button-b">
                <button id="roll-dice" 
                class="border-0 bg-transparent pb-3" 
                title="Relance les dÃ©s" 
                value="PLAY"
                onclick="play()">
                <i class="bi bi-arrow-repeat text-danger"></i> ROLL DICE</button>
                <audio id="audio" src="sons/bruit_des.mp3"></audio>
                <button id="hold" class="border-0 bg-transparent" title="Garde ton score">
                    <i class="bi bi-box-arrow-in-down text-danger"></i> HOLD
                </button>
            </div>
        </article>

        <!--PLAYER TWO-->
        <article id="player-two" class="col">
            <div>
                <p class="player-name-2 d-inline">PLAYER 2</p>
                <div class="spinner-grow spinner-grow-sm text-danger float-start" role="status">
                    <div class="visually-hidden">Loading...</div>
                </div>
            </div>
            <p id="global-p2" class="text-danger">0</p>
            <div class="current bg-danger px-3">
                <p>CURRENT</p>
                <p id="round-p2" class="text-white">0</p>
            </div>
        </article>
    </section> 

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
